<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        const array =[1,2,3,4,5];
        //spread구문 배열복사
        let copy = [...array];
        console.log('copy:', copy, 'array:', array)
        copy[0]=10
        console.log(copy)

        //push로 배열에 값을 추가하면 배열의 마지막에 추가
        copy.push(6);
        console.log(copy)

        //unshift -> 배열의 맨 앞에 하나이상의 요소를 추가
        array.unshift(1);
        console.log(array)

        //배열 중간에 요소를 추가 -> splice(start, delectCount, item1, item2)
        //start: 요소를 추가하거나 제거할 요소의 시작위치
        //deleteCount : 제거할 요소의 갯수
        //itme: 배열에 추가할 요소
        array.splice(3,0,6)
        console.log(array) 
    </script>
</body>
</html>
